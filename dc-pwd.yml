version: '3'

services:
  crowd:
    image: atldocker/crowd
    container_name: crowd
    networks:
      - crowdnet
    volumes:
      - crowddata:/var/atlassian/crowd
    ports:
      - '8095:8095'
    environment:
      - "CROWD_PROXY_NAME="
      - "CROWD_PROXY_PORT="
      - "CROWD_PROXY_SCHEME="
      - "CROWD_URL=http://localhost:8095/crowd"
      - "LOGIN_BASE_URL=http://localhost:8095"
      - "SPLASH_CONTEXT=ROOT"
      - "CROWD_CONTEXT=crowd"
      - "CROWDID_CONTEXT=openidserver"
      - "OPENID_CLIENT_CONTEXT=openidclient"
      - "DEMO_CONTEXT=demo"
    labels:
      org.atldocker.description: "Atlassian Crowd"
      org.atldocker.service: "crowd"

  postgresql:
    image: postgres:9.6
    hostname: postgresql
    networks:
      - crowdnet
    volumes:
      - postgresqldata:/var/lib/postgresql/data
    environment:
        - 'POSTGRES_DB=crowddb'
        - 'POSTGRES_USER=crowddb'
        - 'POSTGRES_PASSWORD=jellyfish'
    labels:
      org.atldocker.description: "PostgreSQL Database Server"
      org.atldocker.service: "postgresql"

volumes:
  crowddata:
    external: false
  postgresqldata:
    external: false

networks:
  crowdnet:
    driver: overlay
